<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center p-5">
        <div class="card" style="width: 18rem;">
            <p class="card-header text-center fw-bold">Cuadrado</p>
            <div>
                <img src="https://es-static.z-dn.net/files/de3/4f2ef926a902c3398b63cafab488746f.jpg" class="card-img-top " alt="Cuadrado">
            </div>
            <div class="card-body">
                <p class="card-text">
                    <div class="rounded bg-secondary my-3 border border-primary">
                        <div class="p-4 d-flex justify-content-center">
                            <p id="resultado" class="text-white fw-bold pantalla m-auto"></p>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap justify-content-center">
                        <h6>Lado</h6>
                        <input type="text" class="form-control" id="lado">
                        <div class="p-3 text-center">
                            <button class="btn btn-primary calculador" id="calcular">Calcular</button>
                            <button class="btn btn-danger" id="borrar">Borrar</button>
                        </div>
                    </div>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <script>
        console.log("ya hay conexion")
        let ladoInput = document.getElementById("lado");
        let calcularButton = document.getElementById("calcular");
        let borrarButton = document.getElementById("borrar");
        let pantalla = document.querySelector('.pantalla');

        borrarButton.addEventListener("click", () => {
            pantalla.innerHTML = "";
            ladoInput.value = "";
        });

        calcularButton.addEventListener("click", () => {
            let lado = parseFloat(ladoInput.value);

            if (isNaN(lado)) {
                pantalla.innerHTML = "Por favor, ingresa un valor válido para el lado.";
            } else {
                let perimetro = 4 * lado;
                let area = lado * lado;
                pantalla.innerHTML = `Perímetro: ${perimetro.toFixed(2)}, Área: ${area.toFixed(2)}`;
            }
        });
    </script>
</body>

</html>

<style>
    .p {
        outline: red solid 2px;
    }

    .Anotacion {
        text-align: center;
    }

    .pantalla {
        padding: 30px;
    }

    body {
        background: rgb(0, 0, 0);
        background: radial-gradient(circle, rgb(62, 2, 2) 0%, rgb(228, 6, 6) 99%);
    }
</style>
